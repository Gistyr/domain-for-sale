<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Domain for Sale</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e; /* Dark gray background */
      color: #dcdcdc; /* Off-white text */
      text-align: center;
      margin: 50px auto;
      padding: 0 20px; /* Padding to prevent text from touching screen edges on small devices */
      max-width: 1200px; /* Limit max width for large screens */
    }
    h1 {
      font-size: 3em;
      color: #f0f0f0; /* Brighter white for the headline */
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      color: #b0b0b0; /* Slightly dimmed text */
    }
    a {
      color: #00d1b2; /* Muted teal for the email link */
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* Media queries for responsiveness */
    @media (max-width: 1200px) {
      body {
        margin: 40px auto;
      }
      h1 {
        font-size: 2.5em;
      }
      p {
        font-size: 1.1em;
      }
    }

    @media (max-width: 768px) {
      body {
        margin: 30px auto;
      }
      h1 {
        font-size: 2em;
      }
      p {
        font-size: 1em;
      }
    }

    @media (max-width: 480px) {
      body {
        margin: 20px auto;
      }
      h1 {
        font-size: 1.8em;
      }
      p {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <h1>This Domain is for Sale</h1>
  <p>Contact: <a href="mailto:lozlofcyber@gmail.com">lozlofcyber@gmail.com</a></p>
</body>
</html>
